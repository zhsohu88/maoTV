name: Daily Run main.py

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: List all files for debug
        run: ls -al

      - name: Print working directory
        run: pwd

      - name: Display list.txt content
        run: cat list.txt || echo "list.txt 文件未找到！"

      - name: Install dependencies
        run: pip install requests

      - name: Run main.py and show results
        run: |
          python main.py
          echo "======= Links used (from list.txt, no comments) ======="
          grep -v '^\s*#' list.txt | grep -v '^\s*$' || true
          echo "======= Output after replacement (output.txt) ======="
          cat output.txt

      - name: Commit and push output.txt to repository
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add output.txt
          git diff --cached --quiet && echo "No changes to commit" || git commit -m "自动更新 output.txt [skip ci]"
          git push
        env:
          # 该 token 默认有推送权限
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload output.txt as artifact
        uses: actions/upload-artifact@v4
        with:
          name: output-txt
          path: output.txt
