name: Daily Run main.py

on:
  schedule:
    - cron: '0 0 * * *' # 每天世界标准时间0点运行
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Run main.py
        run: |
          python main.py
